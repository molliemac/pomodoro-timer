<h3>Task History</h3>
	<form ng-submit="create(task)">
		<div class="form-group">
	    	<input type="text" class="form-control" id="newTask" ng-model="task" placeholder="Task name">
	  	</div>
	  	<button type="submit" id="submit" class="btn btn-primary">Add Task</button>
	</form>
		<div class="row task-list" ng-repeat="task in tasks | orderBy: '-$id'">
			<div class="col-md-8">
				<a class="task-item" ng-click="setCurrentTask(task)">{{task.name}}</a>
			</div>
			<div class="col-md-4">
				Not Completed
			</div>		
        </div>

	<h3>Current Task: {{currentTask.name}}</h3>
