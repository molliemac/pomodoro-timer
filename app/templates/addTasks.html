<div class="task-container">
<h3>Task History</h3>
	<form ng-submit="create(task)">
		<div class="form-group">
	    	<input type="text" class="form-control" id="newTask" ng-model="task" placeholder="Task name">
	  	</div>
	  	<button type="submit" id="submit" class="btn btn-primary">Add Task</button>
	</form>
	<ul class="task-list">
		<!-- <li ng-repeat="task in tasks | orderBy: '-$id'"><a ng-click="setCurrentTask(task)">{{task.$value}}</a><i class="far fa-trash-alt"></i></li> -->
		<li>
            <a ng-repeat="task in tasks | orderBy: '-$id'" ng-click="setCurrentTask(task)">{{task.name}}</a>
        </li>
	</ul>
	<h3>Current Task: {{task}}</h3>
</div>
